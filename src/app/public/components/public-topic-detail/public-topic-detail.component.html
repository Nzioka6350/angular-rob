<div class="container-fluid h-100">
    <div *ngIf="topic" class="col-md-10 col-10 mx-auto my-3">
        <div class="vstack gap-3">
            <div class="hstack justify-content-between">
                <button mat-icon-button routerLink="../">
                    <span class="material-symbols-outlined">
                        arrow_back
                    </span>
                </button>
            </div>
            <span class="display-5">{{topic.name|titlecase}}</span>
            <mat-divider></mat-divider>
            <div class="row row-cols-1 row-cols-md-2 m-0 g-3">
                <div class="col my-5" *ngFor="let post of topic.posts |slice: 0:4">
                    <div class="row m-0">
                        <div class="col-md-6"
                            style=" border-radius: 25px;">
                                <img *ngIf="!(isHandset$|async)" style="max-width: 200px;min-height: 100px;max-height: 100px;object-fit: cover;" src="{{this.base.base_uri_api+ 'photos/'+ post.photo?.id+ '/serve'}}"
                                    class=" ratio ratio-21x9" [alt]="post.title">
                                <img *ngIf="(isHandset$|async)" style="width: 100%;min-height: 100px;max-height: 100px;object-fit: cover;" src="{{this.base.base_uri_api+ 'photos/'+ post.photo?.id+ '/serve'}}"
                                    class=" ratio ratio-21x9" [alt]="post.title">
                        </div>
                        <div class="col-md-6" style="max-height: 100px;min-height: 100px;">
                            <div>
                                <a href="{{'/posts/'+post.id}}" class="latest-header text-dark">{{post.title.slice(0,100)}}</a>
                            </div>
                            <div class="vstack  justify-content-between h-100 " style="font-size: 10px;">
                                <span class="fw-lighter">
                                    {{post.introduction.slice(0,100)+'...'}}
                                </span>
                                <div class="hstack justify-content-between mt-2">
                                    <span class="text-capitalize">{{post.author.name}}</span>
                                    <span>{{post.created_at|date:'mediumDate'}}</span>
                                </div>
                            <mat-divider *ngIf="isHandset$|async"></mat-divider>
                            <mat-divider *ngIf="!(isHandset$|async)"></mat-divider>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="topic.posts.length ===0" class="text-center display-4 fw-lighter" style="color: chocolate;">
                No Posts published in this Topic
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
