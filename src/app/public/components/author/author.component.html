<div class="container-fluid">
    <div class="col-md-10 mx-auto my-5">
            <table *ngIf="authors" style="font-size: small;" mat-table [dataSource]="authors.data">
                {{authors.data.length}}
                <!-- Name Column -->
                <ng-container matColumnDef="fname">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.fname }}
                    </td>
                </ng-container>
        
                <!-- post Column -->
                <ng-container matColumnDef="post">
                    <th mat-header-cell *matHeaderCellDef>No of Post</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.posts.length}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="post2">
                    <th mat-header-cell *matHeaderCellDef>No of Topics covered</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.posts.length}}
                    </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr [matMenuTriggerData]="{type: row}" [matMenuTriggerFor]="typeMenu" mat-row
                    *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            <mat-menu xPosition="before" #typeMenu="matMenu">
                <ng-template matMenuContent let-type="type">
                    <button [routerLink]="type.id" mat-menu-item><mat-icon>info</mat-icon>Details</button>
                </ng-template>
            </mat-menu>
    </div>
</div>
