<div class="container-fluid">
    <div class="col-md-10 mx-auto my-5">
        <div class="row row-cols-md-4 row-cols-2">
            <div class="col" *ngFor="let author of authors?.data">
                <mat-card class="p-3">
                    <mat-card-header>
                        <mat-card-title>{{author.name}}</mat-card-title>
                        <mat-card-subtitle>{{author.email}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <span>No of Posts: {{author.posts.length}}</span>
                        <!-- <div *ngFor="let post of author.posts">{{post.title}}</div> -->
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
