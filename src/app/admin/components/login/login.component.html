<div class="m-0 block h-100 container-fluid justify-content-center align-items-center d-flex">
    <div style="max-width: 400px; width: 100%; height: fit-content;">
        <div class="vstack gap-3  text-center">
            <span class="h4 fw-bold">Welcome back Hope</span>
            <span class="h2">Sign in to FreeSoulIjaza</span>
            <p>Enter your details below</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="submit()" class="d-flex flex-column" style="gap: 10px;">
            <mat-form-field appearance="outline" color="accent" subscriptSizing="dynamic">
                <mat-label>Email</mat-label>
                <mat-icon matSuffix>email</mat-icon>
                <input autocomplete="email" matInput formControlName="email" placeholder="Email" />
            </mat-form-field>
            <mat-error *ngFor="let error of loginForm.controls.email.errors?.['backend']">{{error}}
            </mat-error>
            <mat-form-field appearance="outline" color="accent" subscriptSizing="dynamic">

                <mat-label>Password</mat-label>

                <input autocomplete="current-password" matInput formControlName="password" placeholder="Password"
                    [type]="hide ? 'password' : 'text'" />
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>

                <mat-error *ngFor="let error of loginForm.controls.password.errors?.['backend']">{{error}}
                </mat-error>
            </mat-form-field>
            <div class="hstack justify-content-between">
                <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>
                <a class="text-decoration-none" routerLink="/forgot-password">Forgot your password?</a>
            </div>
            <button mat-raised-button color="primary" class="py-3" type="submit"
                [disabled]="loginForm.invalid||loginForm.disabled">Sign in</button>
        </form>
    </div>
</div>
