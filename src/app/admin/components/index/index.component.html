<div class="container-fluid my-5">
    <div class="col-md-10 mx-auto">
        <div class="vstack gap-3">
            <div class="row row-cols-1 row-cols-md-3 m-0 g-4">
                <div class="col">
                    <mat-card class="p-4" style="border-radius: 20px; background-color: rgb(255, 255, 209);">
                        <mat-card-content>
                            <div class="vstack gap-2">
                                <span class="display-3">{{posts?.data?.length}}</span>
                                <mat-divider></mat-divider>
                                <span class="text-muted">Posts</span>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>
                <div class="col">
                    <mat-card class="p-4" style="border-radius: 20px; background-color: rgb(169, 195, 243);">
                        <mat-card-content>
                            <div class="vstack gap-2">
                                <span class="display-3">{{authors?.data?.length}}</span>
                                <mat-divider></mat-divider>
                                <span class="text-muted">Authors</span>
                            </div>

                        </mat-card-content>
                    </mat-card>
                </div>
                <div class="col">
                    <mat-card class="p-4" style="border-radius: 20px; background-color:rgb(197, 255, 237) ;">
                        <mat-card-content>

                            <div class="vstack gap-2">
                                <span class="display-3">{{topics?.data?.length}}</span>
                                <mat-divider></mat-divider>
                                <span class="text-muted">Topics</span>
                            </div>

                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row row-cols-1 row-cols-md-2 m-0 g-3">
                    <div class="col">
                        <mat-card class="p-4">
                            <canvas id="PieChart">{{chart}}</canvas>
                        </mat-card>
                    </div>
                    <div class="col">
                        <mat-card class="p-4">
                            <canvas id="LineChart">{{chart}}</canvas>
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
