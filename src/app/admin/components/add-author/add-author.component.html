<mat-toolbar>
    <button [routerLink]="['../']" mat-icon-button>
        <mat-icon>arrow_back</mat-icon>
    </button>
    <h3>New Author</h3>
</mat-toolbar>
<mat-divider></mat-divider>
<form (ngSubmit)="submit()" class="p-3 vstack gap-3" [formGroup]="newAuthorFormGroup">
    <mat-form-field [subscriptSizing]="'dynamic'" color="accent">
        <mat-label>Name</mat-label>
        <input formControlName="fname" type="text" matInput>
        <mat-error *ngFor="let error of newAuthorFormGroup.controls.fname.errors?.['backend']">{{error}}
        </mat-error>
    </mat-form-field>
    <mat-form-field [subscriptSizing]="'dynamic'" color="accent">
        <mat-label>User</mat-label>
        <mat-select formControlName="user" [multiple]="false">
            <mat-option *ngFor="let user of users?.data" [value]="user.id">{{user.name}}</mat-option>
        </mat-select>

    </mat-form-field>
    <button style="width: fit-content;" type="submit" color="accent" mat-button>Submit</button>
</form>
